<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цена Биткоина</title>
    <link rel="stylesheet" href="/bot/temp/styles.css"> <!-- Добавить стили, если нужно -->
    <script src="/bot/temp/script.js" defer></script> <!-- Подключение скрипта -->
</head>

<body>
    <h1>Цена Биткоина</h1>

    <!-- Кнопка для получения средней цены за 5 лет -->
    <button onclick="fetchAveragePrice()">Получить среднюю цену за 5 лет</button>
    <pre id="average-price"></pre> <!-- Блок для отображения средней цены -->

    <!-- Кнопка для получения текущей цены BTC -->
    <button onclick="fetchCurrentPrice()">Получить текущую цену BTC</button>
    <h2 id="current-price">Текущая цена BTC: (загрузка...)</h2> <!-- Блок для отображения текущей цены -->

    <!-- Кнопка для получения цен за 1 год -->
    <button onclick="fetchPricesOneYear()">Получить цены биткоина за 1 год</button>
    <pre id="one-year-prices"></pre> <!-- Блок для отображения цен за 1 год -->
</body>

</html>
